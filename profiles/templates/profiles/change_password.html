{% extends "layout.html" %}

{% block title %}Change my Password | {{ super }}{% endblock %}
{% block nav %}
    <h2>You can change your password here!</h2>
{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'profiles:change_password' %}">
        {% csrf_token %}
        {% include "form_template.html" with form=form %}
        <input type="submit" class="button-primary" value="Change my password">
    </form>
{% endblock %}
