{% extends "layout.html" %}
{% from 'macro_render_resource.html' import render_resource %}
{% block content %}
    <div class="breadcrumb">
        Resource
        {% if current_user.is_authenticated %}
            / <a href="{{ url_for('edit_resource', resource_id = resource.id) }}">Edit</a>
            / <a href="{{ url_for('delete_resource', resource_id = resource.id) }}">Delete</a>
        {% endif %}
    </div>
    {{ render_resource(resource) }}
{% endblock %}
