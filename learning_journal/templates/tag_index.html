{% extends "layout.html" %}
{% set active_page = "tags" %}
{% block content %}
    <p class="breadcrumb">Tags</p>
    {% if tags.count() %}
        {% for tag in tags %}

        <article>
            <h2>
                <a href="{{ url_for('view_tag', tag_id=tag.id) }}">
                    {{ tag.tag }}
                </a>
            </h2>
        </article>
        {% endfor %}
    {% else %}
        <div class="edit">
            <p>
                <a href="{{ url_for('add_tag') }}">
                    No tags yet: Add your first tag now!
                </a>
            </p>
        </div>
    {% endif %}
{% endblock %}
