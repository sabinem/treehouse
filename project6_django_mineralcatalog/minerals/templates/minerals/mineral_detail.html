{% extends "layout.html" %}
{% load static %}
{% load minerals_extras %}
{% block content %}
    <div class="grid-100 mineral__container">
        <div class="mineral__image_wrapper">
            <h1 class="mineral__name">{{ mineral.name }}</h1>
            {% if mineral.image_path %}
                <img class="mineral__image" src="{% static mineral.image_path %}">
            {% endif %}
            {% if mineral.image_caption != '' %}
                <p class="mineral__caption">{{ mineral.image_caption }}</p>
            {% endif %}
        </div>
        <div class="mineral__table-container">
            <table class="mineral__table">
                {% mineral_fields mineral=mineral %}
            </table>
        </div>
    </div>

{% endblock %}
